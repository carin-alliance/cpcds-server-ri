version: "3"
services:
  cpcds-server-ri:
    image: blangley/cpcds-server-ri:patientaccess
    container_name: cpcds-server-ri
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - ./data:/var/lib/jetty/target
    environment:
      - SERVER_ADDRESS=http://localhost:8080/cpcds-server/fhir/
      - ADMIN_TOKEN=admin
